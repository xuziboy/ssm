    <div class="page-group">

    <h1 class="title">修改密码</h1>
  </header>
  	<div class="content">
  <div class="list-block">
    <ul>
      <!-- Text inputs -->
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-name"></i></div>
          <div class="item-inner">
            <div class="item-title label">用户名</div>
            <div class="item-input">
              <input type="text" placeholder="Your name" id="userName">
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-password"></i></div>
          <div class="item-inner">
            <div class="item-title label">旧密码</div>
            <div class="item-input">
              <input type="password" placeholder="Password" class="" id="password">
            </div>
          </div>
        </div>
      </li>
      <!-- 新密码 -->
        <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-password"></i></div>
          <div class="item-inner">
            <div class="item-title label">新密码</div>
            <div class="item-input">
              <input type="password" placeholder="Password" class="" id="newPassword">
            </div>
          </div>
        </div>
      </li>
              <!-- 验证码 kaptcha -->
         <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">验证码</div>
              <input type="text" id="j_captcha" placeholder="验证码">
              <div class="item-input">
                <img id="captcha_img" alt="点击更换" title="点击更换"
                onclick="changeVerifyCode(this)" src="../Kaptcha" >
              </div>
            </div>
          </div>
        </li>
    </ul>
  </div>
  <div class="content-block">
    <div class="row">
      <div class="col-50"><a href="#" class="button button-big button-fill button-danger">取消</a></div>
      <div class="col-50"><a href="#" id="submit" class="button button-big button-fill button-success">提交</a></div>
    </div>
